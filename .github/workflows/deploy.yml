name: CI/CD Docker Deployment to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo on GitHub Actions runner
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Copy the repo to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: "/home/ec2-user/cicd-docker-app"

      # Step 3: Deploy Docker on EC2
      - name: Deploy Docker container
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd /home/ec2-user/cicd-docker-app

            # Stop & remove old container if exists
            sudo docker stop cicd-app || true
            sudo docker rm cicd-app || true

            # Build new Docker image
            sudo docker build -t cicd-app .

            # Run the container detached, map port 80
            sudo docker run -d -p 80:80 --name cicd-app cicd-app

            # Show running containers for verification
            sudo docker ps










